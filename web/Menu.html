<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Menu</title>
</head>
<body>
<div class="p-3 mb-2 bg-info text-white">

    <section class="container">
        <div class="header bg-" >

            <div class="text">

                <div class="display-3"> Welcome!</div>

                <p> Choose from the menu below</p>

            </div>

        </div>


    </section>

    <section class="box">
        <div class="container">

            <form action="/menu" method="post">


                <div class="form-group">
                    <label for="chickenPizza">Chicken Pizza</label>
                    <input type="text" class="form-control" id="chickenPizza" name="chickenPizza" placeholder="Enter quantity">
                </div>

                <div class="form-group">
                    <label for="chickenSandwich">Chicken Sandwich</label>
                    <input type="text" class="form-control" id="chickenSandwich" name="chickenSandwich" placeholder="Enter quantity">
                </div>

                <div class="form-group">
                    <label for="pasta">Pasta</label>
                    <input type="text" class="form-control" id="pasta" name="pasta" placeholder="Enter quantity">
                </div>


                <div class="form-group">
                    <label for="breadSticks">Bread Sticks</label>
                    <input type="text" class="form-control" id="breadSticks" name="breadSticks" placeholder="Enter quantity">
                </div>


                <div class="form-group">
                    <label for="desserts">Desserts</label>
                    <input type="text" class="form-control" id="desserts" name="desserts" placeholder="Enter quantity">
                </div>


                <div class="form-group">
                    <label for="drinks">Drinks</label>
                    <input type="text" class="form-control" id="drinks" name="drinks" placeholder="Enter quantity">
                </div>


                <div class="form-group">
                    <label for="orderName">Choose an order name</label>
                    <input type="text" class="form-control" id="orderName" name="orderName" placeholder="Enter order name">
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Place an order</button>
                </div>


            </form>

        </div>

    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</div>

</body>
</html>
